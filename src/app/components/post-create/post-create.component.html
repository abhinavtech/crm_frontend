  <mat-card>
    <form (submit)="onSubmitForm(postForm)" #postForm='ngForm'>
      <mat-form-field>
        <input
        matInput
        type="text"
        name="name"
        ngModel
        required
        minlength='3'
        placeholder="Enter the name here"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please Enter a valid name</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        type="email"
        name="email"
        ngModel
        required
        minlength='3'
        placeholder="Enter the email here"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please Enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)='dateChanged($event)' [max]="maxDate" disabled >
        <mat-datepicker-toggle matSuffix [for]="picker" disabled=false></mat-datepicker-toggle>
        <mat-datepicker #picker disabled=false touchUi=true></mat-datepicker>
      </mat-form-field>
      <button
        mat-raised-button
        color='primary'
        type="submit">SUBMIT</button>
    </form>
  </mat-card>


  <post-list [users]="registeredUsers"></post-list>
